<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MikroTik Hotspot Login Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family: Inter, sans-serif; margin:0; padding:0; background:#0f172a; color:#e5e7eb; }
.container { max-width: 1200px; margin:auto; padding:20px; display:grid; grid-template-columns:1fr 1fr; gap:20px; min-height:100vh; box-sizing:border-box;}
.card { background:#1e293b; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.5);}
label { display:block; margin-top:10px; font-weight:600; }
input, select { width:100%; padding:8px; margin-top:4px; border-radius:6px; border:none; }
button { margin-top:15px; padding:10px 20px; border:none; border-radius:6px; cursor:pointer; background:#38bdf8; color:#000; font-weight:600; transition:0.3s; }
button:hover { background:#0ea5e9; color:#fff; }
textarea { width:100%; height:300px; margin-top:10px; border-radius:8px; padding:10px; font-family:monospace; background:#020617; color:#22c55e; border:none; resize:none;}
iframe { width:100%; height:500px; border:none; border-radius:8px; background:#000; }
h2 { margin-top:0; }
</style>
</head>
<body>

<div class="container">
  <!-- Controls -->
  <div class="card">
    <h2>Customize Login Page</h2>
    
    <label>Company Name</label>
    <input id="companyName" type="text" value="My ISP">

    <label>Gradient Start Color</label>
    <input id="companyGrad1" type="color" value="#38bdf8">
    <label>Gradient End Color</label>
    <input id="companyGrad2" type="color" value="#0ea5e9">

    <label>Title Alignment</label>
    <select id="companyAlign">
      <option value="center">Center</option>
      <option value="left">Left</option>
      <option value="right">Right</option>
    </select>

    <label>Title Animation</label>
    <select id="titleAnim">
      <option value="fade">Fade</option>
      <option value="slide">Slide</option>
      <option value="zoom">Zoom</option>
    </select>

    <label>Background Color</label>
    <input id="bgColor" type="color" value="#121212">
    <label>Form Color</label>
    <input id="formColor" type="color" value="#1e1e1e">
    <label>Button Background</label>
    <input id="btnColor" type="color" value="#333333">
    <label>Button Text Color</label>
    <input id="btnTextColor" type="color" value="#ffffff">

    <label>Form Radius (px)</label>
    <input id="formRadius" type="number" value="8">
    <label>Button Radius (px)</label>
    <input id="btnRadius" type="number" value="4">

    <button onclick="update()">Update Preview</button>
    <button onclick="copyCode()">Copy HTML</button>
    <button onclick="exportZIP()">Export ZIP</button>

    <label>Generated HTML</label>
    <textarea id="output" readonly></textarea>
  </div>

  <!-- Live Preview -->
  <div class="card">
    <h2>Live Preview</h2>
    <iframe id="previewFrame"></iframe>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="template.js"></script>
<script src="generator.js"></script>
</body>
</html>
